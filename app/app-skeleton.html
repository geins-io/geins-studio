<style>
  :root {
    --background: hsl(0, 0%, 98%); /* #fafafa */
    --foreground: hsl(0, 0%, 9%); /* #161616 */

    --card: hsl(0, 0%, 100%);
    --foreground: hsl(0, 0%, 9%); /* #161616 */

    --primary: hsl(0, 0%, 13%); /* #222222 */
    --primary-foreground: hsl(0, 0%, 100%); /* #ffffff */

    --border: 1px solid hsl(0, 0%, 90%); /* #e6e6e6 */
    --radius: 0.3rem; /* 5px */
  }

  .dark {
    --background: hsl(0 0% 0%);
    --foreground: hsl(0 0% 100%);

    --card: hsl(0 0% 4%);
    --card-foreground: hsl(0 0% 100%);

    --primary: hsl(0 0% 100%);
    --primary-foreground: hsl(0 0% 5%);

    --border: 1px solid hsl(0, 0%, 20%);
  }

  * {
    border-color: var(--border);
    box-sizing: border-box;
  }
  body {
    background-color: var(--background);
    color: var(--foreground);
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .hidden {
    display: none !important;
  }
  .default-layout {
    display: flex;
  }
  .h-screen {
    height: 100vh;
  }
  .logo {
    height: 3rem;
    display: flex;
    margin-left: 1rem;
    margin-top: 0.14rem;
    align-items: center;
  }
  .logo svg {
    height: 32px;
    fill: currentColor;
  }
  .sidebar {
    background: var(--card);
    border-right: var(--border);
    width: var(--sidebar-width);
    animation: pulse 1.5s infinite ease-in-out;
  }
  .sidebar-item {
    height: 2.5rem;
    border-radius: 0.5rem;
    margin-bottom: 0.5rem;
  }
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .header {
    height: 3rem;
    background: var(--card);
    border-bottom: var(--border);
    display: flex;
    align-items: center;
    flex-shrink: 0;
    animation: pulse 1.5s infinite ease-in-out;
  }
  .header-item {
    width: 24rem;
    height: 2.25rem;
    border: var(--border);
    border-radius: var(--radius);
    margin-left: 1.25rem;
  }
  .content {
    padding: 2rem;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .loading-icon {
    width: 5rem;
    height: 5rem;
  }
  .animate-pulse {
    animation: pulse 1.5s infinite ease-in-out;
  }
  @keyframes pulse {
    0%,
    100% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
  }
  .auth-layout {
    display: flex;
    height: 100vh;
    width: 100%;
    flex-direction: column-reverse;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .auth-layout-left {
    background: var(--card);
    display: flex;
    width: 100%;
    max-width: 470px;
    align-items: center;
    justify-content: center;
    padding: 3rem 0;
    border-radius: 0.5rem;
    border: var(--border);
    height: 370px;
  }
  .auth-layout-right {
    background: var(--background);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @media (min-width: 640px) {
    .auth-layout-left {
      height: 394px;
    }
  }

  @media (min-width: 1024px) {
    .auth-layout {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      min-height: 600px;
      flex-direction: row;
      align-items: stretch;
      padding: 0;
    }
    .auth-layout-left {
      max-width: none;
      border-radius: 0;
      border: none;
      height: auto;
    }
  }

  @media (max-width: 640px) {
    .auth-layout {
      padding: 1rem;
    }
  }
  .logo-full {
    height: auto;
    width: 128px;
    fill: currentColor;
    margin-top: -1.75rem;
    margin-bottom: 1.75rem;
  }

  @media (min-width: 640px) {
    .logo-full {
      width: 128px;
      height: auto;
    }
  }

  @media (min-width: 1024px) {
    .logo-full {
      margin-top: 0;
      margin-bottom: 0;
      width: 33.333333%;
      height: 33.333333%;
    }
  }

  @media (max-width: 639px) {
    .logo-full {
      width: 112px;
    }
  }
</style>

  function getCookie(cname) {
    let name = cname + '=';
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return '';
  }
  const isAuthenticated = getCookie('geins-auth') === 'true';
