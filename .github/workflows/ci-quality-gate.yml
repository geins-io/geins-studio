name: CI Quality Gate

on:
    pull_request:
        branches: [main, next]
    push:
        branches: [main, next]

concurrency:
    group: ci-quality-${{ github.ref }}
    cancel-in-progress: true

jobs:
    quality:
        runs-on: ubuntu-latest
        name: Lint, Typecheck & Test
        steps:
            - uses: actions/checkout@v4

            - name: Enable Corepack
              run: corepack enable

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: yarn

            - name: Install dependencies
              run: yarn install --immutable

            - name: Lint check
              run: yarn lint:check

            - name: Type check
              run: yarn typecheck

            - name: Run tests
              run: yarn test --run
