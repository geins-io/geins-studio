name: Tag, Release and Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: false
        default: "auto"
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  create_tag_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          lfs: true

      - name: Identify for Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump Version and add to Changelog
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "auto" ]; then
            pnpm changelog:release
          else
            pnpm changelog:release --${{ github.event.inputs.version_type }}
          fi
